<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Hub | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/logo.svg" alt="Education Hub Logo" class="logo">
            <h1>Welcome to Education Hub</h1>
            <p>Your gateway to knowledge and learning</p>
        </header>

        <main class="main-content">
            <div class="card">
                <h2>Login to your account</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" data-target="loginPassword"></i>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot.html" class="text-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>

                    <div class="divider">or continue with</div>

                    <div class="social-logins">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-social btn-microsoft">
                            <i class="fab fa-microsoft"></i> Microsoft
                        </button>
                    </div>

                    <div class="form-footer">
                        Don't have an account? <a href="signup.html" class="text-link">Sign up</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <script src="auth.js"></script>
</body>
</html>
