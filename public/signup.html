<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Hub | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/logo.svg" alt="Education Hub Logo" class="logo">
            <h1>Join Education Hub</h1>
            <p>Start your learning journey today</p>
        </header>

        <main class="main-content">
            <div class="card">
                <h2>Create an account</h2>
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="Enter your full name" required>
                        </div>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password" data-target="signupPassword"></i>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="termsAgreement" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="text-link">Terms of Service</a> and <a href="#" class="text-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        <span class="btn-text">Sign Up</span>
                        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>

                    <div class="divider">or sign up with</div>

                    <div class="social-logins">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-social btn-microsoft">
                            <i class="fab fa-microsoft"></i> Microsoft
                        </button>
                    </div>

                    <div class="form-footer">
                        Already have an account? <a href="index.html" class="text-link">Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <script src="auth.js"></script>
</body>
</html>
