<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathametics Notes</title>
    <style>
    	   :root {
            --video-color: #00f2ff;
            --notes-color: #00ff88;
            --mcqs-color: #ff2d75;
            --profile-color: #ffeb3b;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .back-btn::before {
            content: '‚Üê';
            font-size: 1.2rem;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }
        
        .neon-border {
            position: relative;
        }
        
        .neon-border::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, var(--neon-color), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        /* Common CSS from video_Mathametics.html goes here */
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 70px;
        }
        
        header {
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            --neon-color: var(--notes-color);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--notes-color);
        }
        
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .note-card {
            --neon-color: var(--notes-color);
            cursor: pointer;
        }
        
        .note-title {
            font-size: 1.4rem;
            margin: 0 0 15px 0;
            color: var(--notes-color);
        }
        
        .note-content {
            margin: 15px 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .note-link {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--notes-color);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            border: 1px solid var(--notes-color);
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .note-link:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .add-note {
            text-align: center;
            margin: 40px 0;
        }
        
        .add-btn {
            background: rgba(0, 255, 136, 0.1);
            color: var(--notes-color);
            border: 1px solid var(--notes-color);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .add-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-btn"></a>
    
    <div class="container">
        <header class="glass-card neon-border">
            <h1 class="neon-text">Mathametics Notes</h1>
            <p>Comprehensive notes to improve your Mathametics skills</p>
        </header>
        
        <div class="notes-list" id="notesContainer">
            <!-- Notes will be added here dynamically -->
        </div>
        
        <div class="add-note">
            <button class="add-btn glass-card" onclick="addNote()">+ Add New Note</button>
        </div>
    </div>

    <script>
        // Array to store notes data
        let notes = [
            {
                title: "Grammar Rules",
                content: "Basic grammar rules including subject-verb agreement, tenses, and sentence structure.",
                link: "notes/grammar.pdf"
            },
            {
                title: "Vocabulary List",
                content: "Essential vocabulary words with meanings and example sentences.",
                link: "notes/vocabulary.pdf"
            }
        ];
        
        // Function to display notes
        function displayNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';
            
            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card glass-card neon-border';
                noteCard.innerHTML = `
                    <div class="video-info" style="padding: 25px;">
                        <h3 class="note-title neon-text">${note.title}</h3>
                        <div class="note-content">
                            <p>${note.content}</p>
                        </div>
                        <a href="${note.link}" class="note-link" target="_blank" rel="noopener noreferrer">Download Notes</a>
                    </div>
                `;
                
                // Add click event to open in new window
                noteCard.addEventListener('click', () => {
                    window.open(note.link, '_blank', 'noopener,noreferrer');
                });
                
                container.appendChild(noteCard);
            });
        }
        
        // Function to add new note
        function addNote() {
            const title = prompt("Enter note title:");
            if (title) {
                const content = prompt("Enter note description:");
                const link = prompt("Enter file path or URL for notes:");
                
                notes.push({
                    title: title,
                    content: content || "No description available.",
                    link: link || "#"
                });
                
                displayNotes();
            }
        }
        
        // Initial display
        displayNotes();
    </script>
</body>
</html>
