!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Hub | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/logo.svg" alt="Education Hub Logo" class="logo">
            <h1>Reset Your Password</h1>
            <p>Enter your email to receive a reset link</p>
        </header>

        <main class="main-content">
            <div class="card">
                <h2>Forgot Password</h2>
                <form id="forgotForm" class="auth-form">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                        </div>
                        <span class="error-message" id="forgotEmailError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="forgotBtn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>

                    <div class="form-footer">
                        Remember your password? <a href="index.html" class="text-link">Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <script src="auth.js"></script>
</body>
</html>
