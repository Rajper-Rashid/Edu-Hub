<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Videos | LearnSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0f0f1b;
            --secondary: #1a1a2e;
            --accent: #6a0dad;
            --neon-pink: #ff2d75;
            --neon-blue: #00f2ff;
            --neon-green: #00ff88;
            --neon-yellow: #ffeb3b;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            background-attachment: fixed;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--neon-blue);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        .back-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .back-btn i {
            transition: transform 0.3s ease;
        }
        
        .back-btn:hover i {
            transform: translateX(-3px);
        }
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin: 50px 0 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--neon-blue), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: var(--glow);
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3), 0 0 20px rgba(255, 45, 117, 0.3);
        }
        
        .videos-page {
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 70vh;
            width: 100%;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .videos-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(0, 242, 255, 0.05) 0%, 
                rgba(255, 45, 117, 0.05) 30%, 
                rgba(0, 255, 136, 0.05) 60%, 
                transparent 80%
            );
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .page-title {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 18px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .tab-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 280;
            height: 40;
        }
        
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: all 0.5s ease;
            z-index: -1;
            opacity: 0;
        }
        
        .tab-btn.active {
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            width: 280;
           
        }
        
        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .tab-btn:hover::before {
            opacity: 1;
            transform: translateX(100%);
        }
        
        .tab-content {
            display: none;
            position: relative;
            z-index: 2;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
            
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .subject-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subject-title i {
            font-size: 32px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .video-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            z-index: -1;
            border-radius: 17px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .video-card:hover::before {
            opacity: 0.8;
        }
        
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .video-info {
            padding: 10px 5px;
        }
        
        .video-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--neon-blue);
        }
        
        .video-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }
        
        .video-duration {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-top: 1px solid var(--glass-border);
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .tab-btn {
                padding: 10px 15px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 
    </a>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="logo-text">Educational MCQS</div>
            </div>
        </header>
        
        <div class="videos-page">
            <h2 class="page-title">Expand Your Knowledge</h2>
            <p class="page-subtitle">Browse our collection of educational MCQS across various subjects. Learn at your own pace!</p>
            
            <div class="tabs">
                <div class="tab-btn active" data-tab="english">English</div>
                <div class="tab-btn" data-tab="science">Science</div>
                <div class="tab-btn" data-tab="math">Mathematics</div>
            </div>
            
            
        
        <footer>
            <p>&copy; 2023 LearnSphere Educational Platform. All rights reserved.</p>
            <p>mr3320113@gmail.com | +92 300 1009414</p>
        </footer>
    </div>
    
    <script>
        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Show selected tab content
                const tabId = this.getAttribute('data-tab') + '-content';
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Play button functionality
        document.querySelectorAll('.play-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const videoCard = this.closest('.video-card');
                const videoTitle = videoCard.querySelector('.video-title').textContent;
                alert(`Now playing: ${videoTitle}`);
            });
        });
        
        // Video card hover effect
        const videoCards = document.querySelectorAll('.video-card');
        videoCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
                this.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.4)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
